<HTML>
<head>
<link rel="stylesheet" href="http://raspberrypi.local/leaflet.css" />
<script src="http://raspberrypi.local/leaflet.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<BODY>
<div id="map" style="width: 700px; height: 500px">

</div>
<script>
var map = L.map('map').setView([51.505, -0.09], 3);
map.options.maxZoom = 5;

L.tileLayer('http://raspberrypi.local/data/USGSTopo/{z}/{y}/{x}', {
    attribution: '&copy; USGS',
 
}).addTo(map);

L.marker([51.5, -0.09]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
</script>
</body>
</HTML>
